{% extends 'base.html' %}
 
{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <h6>Initially published (UTC): {{post.created_at}}.</h6>
    <h6>Author: {{post.author}}</h6>
    <p>{{ post.body }}</p>
    <h6>#category: {{post.category}}</h6>
  </div>

  <a href='{% url 'post_edit' post.pk %}'>Edit Post</a> 
  <a href='{% url 'post_delete' post.id %}'>Delete Post</a>
{% endblock content %}
